{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<form class="well" method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  <div class="control-group">
    <div class="controls">
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
{% endblock %}
{% block bottom_script %}
<script>
$(document).ready(function(){
   $('label[for="id_username"]').html("Email");
});
</script>
{% endblock %}
