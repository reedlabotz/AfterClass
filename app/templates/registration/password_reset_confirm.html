{% extends "base.html" %}
{% load bootstrap %}
{% block content %}

{% if validlink %}
<form class="well" method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
{% else %}
<p>This link is broken.</p>
{% endif %}

{% endblock %}
