{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="row">
   <div class="span6">
      <p>After Class is a way to meet other people like you taking online courses.</p>
      <p>You are not alone, so let us help you find a study-buddy.</p>
   </div>
   <div class="span6">
      <div class="well">
         <form class="form-horizontal" method="post">
            <legend>Register</legend>
           {% csrf_token %}
           {{ form|bootstrap }}
           <div class="control-group">
             <div class="controls">
               <button type="submit" class="btn btn-primary">Sign Up</button>
             </div>
           </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
