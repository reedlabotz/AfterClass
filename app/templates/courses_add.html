{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="row">
   <div class="span6 offset3">
      <form class="well form-horizontal" method="post">
         <legend>Add a course</legend>
         {{ user_course_form|bootstrap }}
         {% csrf_token %}
         <div class="control-group">
            <div class="controls">
               <button type="submit" class="btn btn-primary">Add Course</button>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock %}
