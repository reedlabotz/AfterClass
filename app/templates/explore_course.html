{% extends "base.html" %}
{% block content %}
<p>Find groups for your course <strong>{{course.course}}</strong></p>
<div class="row">
  <div class="span4">
    <div id="graph"></div>
  </div>
  <div class="span8" id="user-holder"></div>
</div>
{% endblock %}
{% block bottom_script %}
<script src="{{STATIC_URL}}js/d3.v2.min.js"></script>

<script type="text/javascript">
var people = [
  {% for p in people %}
  {'id': {{p.user.user.id}}}{% if not forloop.last %},{% endif %}
  {% endfor %}
];

var h = 300,
    w = 300;

var nodes = people,
    color = d3.scale.category10();

var force = d3.layout.force()
    .gravity(0.01)
    .charge(function(d, i) { return (d.score+1)*2; })
    .nodes(nodes)
    .size([w, h]);

var root = {};
root.radius = 0;
root.fixed = true;

force.start();

var svg = d3.select("#graph").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("circle")
    .data(nodes)
  .enter().append("svg:circle")
    .attr("r", function(d) { return 4; })
    .style("fill", function(d, i) { return color(i % 3); });

force.on("tick", function(e) {
  var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;

  while (++i < n) {
    q.visit(collide(nodes[i]));
  }

  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

var holder = $("#user-holder");
for(var i=0;i<people.length;i++){
  holder.append(drawUserBox(people[i]));
}

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2
        || x2 < nx1
        || y1 > ny2
        || y2 < ny1;
  };
}

function drawUserBox(user){
  return "<div class='well'><form action='/groups/create/' method='post'>{% csrf_token %}<input type='submit' value='Request group' class='btn btn-primary'><input type='hidden' name='user_id' value='"+user.id+"'></form></div>";
}
</script>

{% endblock %}
